<div id="measurements-page" class="row header-offset">
  
  <h1> Measurement Details </h1>
  
  <form>

    <div class="form-group row">
      <label for="example-text-input" class="col-2 col-form-label">Height:</label>
      <div class="col-10">
        <input class="form-control" type="text" ng-model="info.height" />
      </div>
    </div>
    
    <div class="form-group row">
      <label for="example-text-input" class="col-2 col-form-label">Weight:</label>
      <div class="col-10">
        <input class="form-control" type="text" ng-model="info.weight" />
      </div>
    </div>
    
    <div class="form-group row">
      <label for="example-text-input" class="col-2 col-form-label">Depth:</label>
      <div class="col-10">
        <input class="form-control" type="text" ng-model="info.depth" />
      </div>
    </div>
    
    <div class="form-group row">
      <label for="example-text-input" class="col-2 col-form-label">Door width:</label>
      <div class="col-10">
        <input class="form-control" type="text" ng-model="info.door" />
      </div>
    </div>
    
    <div class="form-group row">
      <label for="example-text-input" class="col-2 col-form-label">Front Space:</label>
      <div class="col-10">
        <input class="form-control" type="text" ng-model="info.front" />
      </div>
    </div>
  
    <div class="form-group row">
      <label for="example-text-input" class="col-2 col-form-label">Is there gap for the kitchen?</label>
      <div class="col-10">
        <select class="form-control" type="text" ng-model="info.gap">
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
    </div>
  
    <div class="form-group row">
      <label for="example-text-input" class="col-2 col-form-label">Special Information:</label>
      <div class="col-10">
        <input class="form-control" type="text" ng-model="info.special" />
      </div>
    </div>
  
    <button type="button" class="btn btn-primary" ng-click="searchItems()">Submit</button>
  
  </form>
  
</div>
